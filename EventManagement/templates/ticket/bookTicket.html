<!DOCTYPE html>

{% extends 'base.html' %}
{% load static %}


{% block content %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Booking Form </title>

    <!-- Google font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

    <!-- Bootstrap -->
    <link type="text/css" rel="stylesheet" href="{% static 'ticket/css/bootstrap.min.css' %}"/>

    <!-- Custom stlylesheet -->
    <link type="text/css" rel="stylesheet" href="{% static 'ticket/css/style.css' %}"/>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
<div>
    <form method="POST" action="" enctype="multipart/form-data">
        {% csrf_token %}


        <div id="booking" class="section">
            <div class="section-center">
                <div class="container">
                    <div class="row">
                        <div class="col-md-7 col-md-push-5">
                            <div class="booking-cta">
                                <h1>Make your reservation</h1>

                            </div>
                        </div>


                        <div class="col-md-4 col-md-pull-7">

                            <div class="form-group">
                                <span class="form-label">Your Event</span>
                                <input class="form-control" type="text" name="ticket_for_event"
                                       placeholder="Enter a destination or hotel name">
                            </div>

                            <div class="form-group">
                                <span class="form-label">Client Name</span>
                                <input class="form-control" type="text" name="ticket_for_client"
                                       placeholder="Enter your username">
                            </div>

                                  <div class="row">
                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <span class="form-label">Date</span>
                                        <input class="form-control" name="ticket_date" type="date" required>
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <div class="form-group">
                                        <span class="form-label">Time</span>
                                        <input class="form-control" name="ticket_time" type="time" required>
                                    </div>
                                </div>

                                  <div class="col-sm-4">
                                    <div class="form-group">
                                        <span class="form-label">How many?</span>
                                        <input type="number" name="ticket_count" min="1" max="5">
                                    </div>
                                </div>

                            </div>


                            <div class="form-group" align="middle">
                                <button class="btn btn-success" type="submit">submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </form>
</div>


</body>


{% endblock %}
